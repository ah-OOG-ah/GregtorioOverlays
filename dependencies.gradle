dependencies {

    // Required for building and running
    api('com.github.GTNewHorizons:GTNHLib:0.6.22:dev') // Fastutil + config
    api('com.github.GTNewHorizons:Navigator:1.0.16')
    api(rfg.deobf('maven.modrinth:journeymap:5.2.9'))

    // Pollution backends... only one, for now
